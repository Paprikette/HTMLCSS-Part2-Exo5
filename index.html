<!DOCTYPE html>
<html lang=fr dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Formulaire</h1>
    <form class="formulaire" action="index.html" method="post">
      <p>
        <label for="nom">Veuillez saisir votre nom :</label>
        <input type="text" id="nom" name="nom" value="nom" placeholder="entrez votre nom">
      </p>
      <p>
        <label for="prénom">Veuillez saisir votre prénom :</label>
        <input type="text" id="prénom" name="prénom" value="prénom" placeholder="entrez votre prénom">
      </p>
      <p>
        <label for="adresse">Veuillez saisir votre adresse :</label>
        <input type="text" id="adresse" name="adresse" value="adresse" placeholder="entrer votre adresse">
      </p>
      <p>
        <label for="téléphone">Veuillez saisir votre numéro de téléphone :</label>
        <input type="tel" id="téléphone" name="téléphone" value="téléphone" placeholder="entrer votre numéro">
      </p>
      <p>
        <label for="mdp">Veuillez saisir votre mot de passe :</label>
        <input type="password" id="mdp" name="Password" value="mot de passe">
      </p>
      <p>
        <button type="submit">Envoyer</button>
      </p>
    </form>
  </body>
</html>
